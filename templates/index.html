{% extends "import.html" %} 
{% block content %}

<center>
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
</head>
<body>
    <center>
        <h2>Brain Tumor Classification Using Deep Learning</h2>

        <form id="upload-file" method="post" enctype="multipart/form-data" action="/predict">
            <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
            <input type="submit" value="Predict">
        </form>

        <div class="image-section" style="display:none;">
            <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
            <div>
                <button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict!</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>

        <h3 id="result">
            <span> </span>
        </h3>
    </center>
</body>
</html>


</center><br><br>
{% endblock %}
